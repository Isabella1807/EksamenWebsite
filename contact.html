<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="loadContent.js"></script>
    <link rel="stylesheet" href="contact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"/>
</head>
<body>
<header>
    <div id="header"></div>
</header>
<main>
    <div class="whole">
        <h1>Wanna get in touch with me?</h1>

        <div class="infocontainer">
            <div class="infoblock">
                <div class="frame">
                    <img src="imgs/phone.png" alt="Call me">
                </div>
                <div class="information">
                    <p>Call me:</p>
                    <p> +45 22136677</p>
                </div>
            </div>

            <div class="infoblock">
                <div class="frame">
                    <img src="imgs/mail.png" alt="Mail me">
                </div>
                <div class="information">
                    <p>Mail me:</p>
                    <p>
                        <a href="mailto:megaoreomuffin@hotmail.com">megaoreomuffin@hotmail.com</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <div id="footer"></div>
</footer>
</body>
</html>
